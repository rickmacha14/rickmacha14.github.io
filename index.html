<!DOCTYPE html>
<html lang="sw">
<head>
  <meta charset="UTF-8">
  <title>Mfumo wa GIS kwa Waandaji wa Sherehe</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { margin:0; font-family: Arial, sans-serif; }
    #map { height: 90vh; width: 100%; }
    header {
      background: #1abc9c; color: white; padding: 10px;
      text-align: center; font-size: 1.2em; font-weight: bold;
    }
    .legend {
      background: white; padding: 10px; line-height: 1.5em;
      font-size: 0.9em; border-radius: 5px;
    }
  </style>
</head>
<body>
  <header>
    üó∫Ô∏è Mfumo wa GIS & RS kwa Waandaji wa Sherehe
  </header>
  <div id="map"></div>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    // Unda ramani katikati ya Tanzania
    var map = L.map('map').setView([-6.8, 39.2], 12);

    // Ongeza tiles (OpenStreetMap)
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      attribution: '¬© OpenStreetMap contributors'
    }).addTo(map);

    // Eneo linaloweza kufaa kwa sherehe
    var venue = L.circle([-6.82, 39.28], {
      color: "green",
      fillColor: "lightgreen",
      fillOpacity: 0.5,
      radius: 800
    }).addTo(map).bindPopup("<b>Eneo la Sherehe</b><br>Ukaribu na barabara, nafasi kubwa, salama dhidi ya mafuriko.");

    // Changamoto: Msongamano wa magari
    var traffic = L.circle([-6.81, 39.25], {
      color: "red",
      fillColor: "pink",
      fillOpacity: 0.5,
      radius: 500
    }).addTo(map).bindPopup("<b>Changamoto: Msongamano</b><br>Njia kuu yenye foleni kubwa.");

    // Hatari ya mafuriko (Remote Sensing + GIS analysis)
    var flood = L.polygon([
      [-6.83, 39.20],
      [-6.84, 39.22],
      [-6.82, 39.23]
    ], {
      color: "blue",
      fillColor: "lightblue",
      fillOpacity: 0.5
    }).addTo(map).bindPopup("<b>Changamoto: Hatari ya Mafuriko</b><br>Eneo hili halifai kwa sherehe kubwa.");

    // Huduma za dharura
    var hospital = L.marker([-6.80, 39.27]).addTo(map)
      .bindPopup("<b>Hospitali Karibu</b><br>Inaweza kusaidia kama kituo cha huduma za dharura.");
    
    var fire = L.marker([-6.79, 39.26]).addTo(map)
      .bindPopup("<b>Kituo cha Zimamoto</b><br>Kwa usalama wa tukio.");

    // Ongeza legend
    var legend = L.control({position: "bottomright"});
    legend.onAdd = function (map) {
      var div = L.DomUtil.create("div", "legend");
      div.innerHTML = `
        <b>Maelezo</b><br>
        üü¢ Eneo zuri la sherehe<br>
        üî¥ Msongamano wa magari<br>
        üîµ Hatari ya mafuriko<br>
        üè• Huduma za dharura<br>
      `;
      return div;
    };
    legend.addTo(map);
  </script>
</body>
</html>
